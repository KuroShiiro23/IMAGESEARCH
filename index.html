<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1>Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700407592504-f4de855d559a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Diver">
            <a href="https://unsplash.com/photos/a-pair-of-white-and-black-sneakers-on-a-brown-background-_cj95kDTYSA" target="_blank">Shoes</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700587085844-b96c27958df2?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Program and Chill">
            <a href="https://unsplash.com/photos/a-close-up-of-a-cell-phone-with-bubbles-cIwzPYs-_Mk" target="_blank">Cellphone with Bubbles</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1700692883604-e0cfbf3b71d7?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Everlast">
            <a href="https://unsplash.com/photos/four-airplanes-flying-in-formation-in-the-sky-0c2X3tOyPwo" target="_blank">Airplanes</a>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/yourhandle" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>      

    <!-- js script link -->
    <script src="script.js"></script>
</body>
</html>
